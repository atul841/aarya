<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine üíñ</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff5f9e, #ffb3d9);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Floating Hearts */
  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(1);
      opacity: 0;
    }
    20% { opacity: 1; }
    100% {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }

  .container {
    text-align: center;
    background: #fff;
    padding: 25px 20px 35px;
    border-radius: 25px;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    z-index: 5;
  }

  h1 {
    font-size: 22px;
    font-weight: 900;
    color: #ff0066;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    gap: 15px;
  }

  button {
    padding: 12px 20px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
  }

  #yesBtn {
    background: #00c853;
    color: white;
  }

  #noBtn {
    background: #ff1744;
    color: white;
    position: absolute;
  }

  .result {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  .result h2 {
    color: #fff;
    font-size: 24px;
    font-weight: 900;
    text-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }

  .gif {
    width: 220px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  /* Graffiti hearts */
  .graffiti {
    position: absolute;
    font-size: 30px;
    animation: graffiti 2s infinite alternate;
    opacity: 0.8;
  }

  @keyframes graffiti {
    from { transform: scale(1) rotate(0deg); }
    to { transform: scale(1.2) rotate(10deg); }
  }

</style>
</head>
<body>

<div class="container" id="mainBox">
  <h1>AARYA, WILL YOU BE MY VALENTINE? üíò</h1>

  <div class="buttons">
    <button id="yesBtn">YES üòç</button>
    <button id="noBtn">NO üôÑ</button>
  </div>
</div>

<div class="result" id="resultBox">
  <h2>üíñ I KNOW YOU LOVE ME üíñ</h2>
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" class="gif" />
</div>

<script>
  // Floating hearts background
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }
  setInterval(createHeart, 300);

  // NO button movement
  const noBtn = document.getElementById("noBtn");

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  // YES button action
  document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("mainBox").style.display = "none";
    const result = document.getElementById("resultBox");
    result.style.display = "flex";

    // Graffiti effect
    for (let i = 0; i < 25; i++) {
      const g = document.createElement("div");
      g.classList.add("graffiti");
      g.innerHTML = "üíò";
      g.style.left = Math.random() * 100 + "vw";
      g.style.top = Math.random() * 100 + "vh";
      g.style.fontSize = 20 + Math.random() * 30 + "px";
      document.body.appendChild(g);
    }
  });
</script>

</body>
</html>
