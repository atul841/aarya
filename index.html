<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff7eb3, #ffd1e8);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    position: relative;
  }

  /* Floating heart container */
  .heart-wrap {
    position: absolute;
    bottom: -60px;
    width: 48px;
    height: 48px;
    animation: float 8s linear infinite;
    pointer-events: none;
  }

  /* Heart shape */
  .heart-shape {
    width: 100%;
    height: 100%;
    background: #ff4fa3;
    transform: rotate(45deg);
    position: relative;
    overflow: hidden;
    border-radius: 8px;
  }

  .heart-shape::before,
  .heart-shape::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff4fa3;
    border-radius: 50%;
  }

  .heart-shape::before { top: -50%; left: 0; }
  .heart-shape::after { left: -50%; top: 0; }

  /* Image inside heart */
  .heart-img {
    position: absolute;
    inset: 6px;
    width: calc(100% - 12px);
    height: calc(100% - 12px);
    object-fit: cover;
    border-radius: 6px;
    transform: rotate(-45deg);
    clip-path: circle(50% at 50% 50%);
  }

  @keyframes float {
    0% { transform: translateY(0) scale(0.7); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
  }

  /* Card */
  .card {
    width: 92%;
    max-width: 360px;
    background: #fff;
    border-radius: 28px;
    padding: 26px 18px 34px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    z-index: 5;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 22px;
    color: #ff2f92;
    margin-bottom: 22px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 16px;
  }

  button {
    padding: 12px 24px;
    border-radius: 999px;
    border: none;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
  }

  #yesBtn {
    background: linear-gradient(135deg, #ff4fa3, #ff87c7);
    color: #fff;
  }

  #noBtn {
    background: #ddd;
    color: #444;
    position: absolute;
  }

  /* Result screen */
  .result {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,79,163,0.95), rgba(255,200,226,0.95));
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
    text-align: center;
    color: #fff;
    padding: 20px;
  }

  .result h2 {
    font-family: 'Dancing Script', cursive;
  font-style: italic;
    font-size: 26px;
    margin-bottom: 16px;
  }

  .gif {
    width: 220px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
  }

  .graffiti {
    position: absolute;
    font-size: 26px;
    animation: graffiti 2s infinite alternate;
    opacity: 0.9;
  }

  @keyframes graffiti {
    from { transform: scale(1) rotate(-10deg); }
    to { transform: scale(1.3) rotate(10deg); }
  }
</style>
</head>
<body>

<div class="card" id="mainCard">
  <h1>AARYA, WILL YOU BE MY VALENTINE? üíñ</h1>
  <div class="buttons">
    <button id="yesBtn">YES üòç</button>
    <button id="noBtn">NO üôà</button>
  </div>
</div>

<div class="result" id="resultBox">
  <h2>I KNEW YOU LOVE ME üíò</h2>
  <img class="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Dancing Love" />
</div>

<script>
  // Local photos for heart images
 const photos = [
  "a1.jpeg",
  "a2.jpeg",
  "a3.jpeg",
  "a4.jpeg",
  "a5.jpeg",
  "a6.jpeg",
  "a7.jpeg",
  "a8.jpeg",
  "a9.jpeg",
  "a10.jpeg"
];


  function createHeartWithImage() {
    const wrap = document.createElement("div");
    wrap.className = "heart-wrap";
    wrap.style.left = Math.random() * 100 + "vw";
    wrap.style.animationDuration = 5 + Math.random() * 5 + "s";
    const size = 28 + Math.random() * 24;
    wrap.style.width = size + "px";
    wrap.style.height = size + "px";

    const heart = document.createElement("div");
    heart.className = "heart-shape";

    const img = document.createElement("img");
    img.className = "heart-img";
    img.src = photos[Math.floor(Math.random() * photos.length)];

    heart.appendChild(img);
    wrap.appendChild(heart);
    document.body.appendChild(wrap);

    setTimeout(() => wrap.remove(), 9000);
  }

  setInterval(createHeartWithImage, 400);

  // NO button runaway
  const noBtn = document.getElementById("noBtn");
  function moveNo() {
    const x = Math.random() * (window.innerWidth - 80);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // YES click
  document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("mainCard").style.display = "none";
    const result = document.getElementById("resultBox");
    result.style.display = "flex";

    for (let i = 0; i < 30; i++) {
      const g = document.createElement("div");
      g.className = "graffiti";
      g.innerHTML = Math.random() > 0.5 ? "üíñ" : "üíò";
      g.style.left = Math.random() * 100 + "vw";
      g.style.top = Math.random() * 100 + "vh";
      g.style.fontSize = 20 + Math.random() * 28 + "px";
      document.body.appendChild(g);
    }
  });
</script>

</body>
</html>
